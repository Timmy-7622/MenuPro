<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>新增餐點</title>
</head>
<body class="bg-light">
	<div class="container mt-5">
		<h2 class="mb-4">新增餐點</h2>
		<form th:action="@{/admin/menu/save}" th:object="${menu}" method="post" enctype="multipart/form-data" class="row g-3 shadow p-4 bg-white rounded"> 
			<div class="col-md-6">
			<lable for="menuName" class="form-label">名稱</lable>
			<input type="text" class="form-control" id="menuName" name="menuName" th:value="${menu.menuName}" required>
			</div>
			<div class="col-md-3">
			<label for="stock" class="form-label">庫存</label>
			<input type="number" class="form-control" id="stock" name="stock" th:value="${menu.stock}" required>
			</div>
			<div class="col-md-3">
			<label for="unitPrice" class="from-label">價格</label>
			<input type="number" class="form-control" id="unitPrice" name="unitPrice" th:value="${menu.unitPrice}" required>
			</div>
			<div class="col-md-4">
			<label for="category" class="form-label">分類:</label>
			<input type="text" class="form-control" id="category" name="category" th:value="${menu.category}" required>
			</div>
			<div class="col-md-4">
			<label for="status" class="form-label">狀態</label>
			<select class="form-select" id="status" name="status">
				<option value="上架" th:selected="${menu.status == '上架'}">上架</option>
				<option value="下架" th:selected="${menu.status == '下架'}">下架</option>
			</select>
			</div>
			<div class="col-12">
			<label for="description" class="form-label">描述:</label>
			<textarea class="form-control" id="description" name="description" rows="3" th:text="${menu.description}"></textarea>
			</div>
			<div class="col-md-4">
			<label for="imageFile" class="form-label">圖片上傳</label>
			<input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*">
			</div>
			<div class="col-12 d-flex justify-content-between">
			<button type="submit" class="btn btn-primary">送出新增</button>
			<a th:href="@{admin/menu/list}" class="btn btn-outline-secondary">返回清單</a>
			</div>
			</form>
			</div>
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>		
</body>
</html>
