<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>導向付款中...</title>
</head>
<body>
	
	<form id="ecpayForm" method="post" th:action="${actionUrl}">
		<div th:each="entry : ${params}">
			<input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
		</div>
	</form>

	<script>
		document.getElementById("ecpayForm").submit();
	</script>
</body>
</html>
