<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>菜單清單</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
	<h2 class="mb-4">菜單一覽</h2>
	<table class="table table-bordered table-hover align-middle text-center">
		<thead class="table-dark">
		<tr>
		<th>圖片</th>
		<th>名稱</th>
		<th>庫存</th>
		<th>價格</th>
		<th>分類</th>
		<th>狀態</th>
		<th>描述</th>
		<th>操作</th>
		</tr>
		
		</thead>
		<tbody>
			<tr th:each="menu : ${menuItems}">
				<td>
					<img th:src="@{${menu.imageUrl}}" alt="圖片" width="100" class="img-thumbnail">

				</td>
				<td th:text="${menu.menuName}"></td>
				<td th:text="${menu.stock}"></td>
				<td th:text="${menu.unitPrice}"></td>
				<td th:text="${menu.category}"></td>
				<td th:text="${menu.status}"></td>
				<td th:text="${menu.description}"></td>
				<td>
					<a class="btn btn-sm btn-primary" th:href="@{'/admin/menu/edit/' + ${menu.menuId}}">編輯</a>
					<a class="btn btn-sm btn-danger" th:href="@{'/admin/menu/delete/' + ${menu.menuId}}"
							onclick="return confirm('確定要下架這筆資料嗎')">下架</a>
				</td>
				
			
			</tr>
		</tbody>
	</table>
	
		
				<a class="btn btn-success" href="/admin/menu/new">新增餐點嗎</a>
</body>
</html>
