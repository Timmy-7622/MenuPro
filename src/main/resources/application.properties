spring.application.name=MenuPro
server.servlet.context-path=/
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=60MB

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MenuPro;trustServerCertificate=true
spring.datasource.username=Timmy
spring.datasource.password=Timmy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.formcontent.filter.enabled=true
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Thymeleaf 不要緩存，頁面會立即反映更新
spring.thymeleaf.cache=false

# 開啟自動重啟功能（其實預設就是 true）
spring.devtools.restart.enabled=true